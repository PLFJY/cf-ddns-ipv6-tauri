<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="/favicon.ico"
    />
    <title>Local Host Homepage</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/homepage-main.tsx"
    ></script>

      async
      type="module"
      src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"
    ></script>
  </body>
</html>
